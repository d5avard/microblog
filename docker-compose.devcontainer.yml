version: "3"
services:
  front:
    volumes:
    - .:/workspace:cached
  
  post:
    volumes:
    - .:/workspace:cached

  entry-store:
    volumes:
    - .:/workspace:cached

  netshoot:
    image: nicolaka/netshoot
    restart: always
    command: sleep infinity
    networks:
      - default
      - autharitus

