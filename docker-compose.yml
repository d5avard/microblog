version: "3"
services:
  front:
    build: ./front
    ports:
      - "8080:80"
    restart: always
    networks:
      - default
      - autharitus
  post:
    build: ./post
    restart: always
    networks:
      - autharitus
networks:
  default:
    name: "${COMPOSE_PROJECT_NAME}_abdalonim"
  autharitus: 
    name: "${COMPOSE_PROJECT_NAME}_autharitus"